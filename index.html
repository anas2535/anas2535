<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Grade calculator</h1>
    <form id="gradeForm">
        <label for="phisic">phisic</label>
        <input type= "number" max="20"  min="0" id="phisic" name="phisic" required>

        <label for="math">math</label>
        <input type= "number" max="20" min="0" id="math" name="math" required>

        <label for="science">Science</label>
        <input type= "number" max="20" min="0" id="science" name="science" required>

        <label for="english">English</label>
        <input type= "number" max="20" min="0" id="english" name="english" required>

        <label for="philosophie">Philosophie</label>
        <input type= "number" max="20" min="0" id="philosophie" name="philosophie" required>
        <button type="button" onclick="calculateGrade()">calculate</button>
    </form>
    <div id="result"></div>
</div>
    <script src="/script.js"></script>    
</body>
</html>
